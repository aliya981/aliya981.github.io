---
layout: default
title: "文章归档"
---
<div class="container">
    <h1>所有文章</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
            <h3>
                <a href="{{ post.url | relative_url }}">
                    {{ post.title }}
                </a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
